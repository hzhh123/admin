<body>

    <div class="btn-group col-md-3">
        <button class="btn btn-primary" id="add"><i class="fa fa-plus-circle"></i> 添加</button>
        <button class="btn btn-danger"><i class="fa fa-trash"></i> 删除</button>

    <div class="col-md-offset-9">
        <form action="" class="form-horizontal">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="请输入搜索关键字">
                <span class="input-group-addon" style="cursor: pointer;">搜索</span>

        </form>

<script type="text/javascript" src="https://cdn.bootcss.com/jquery/2.2.4/jquery.js"></script>

<script type="text/javascript" src="../plugin/select2/js/select2.full.js"></script>
<script type="text/javascript">
    $(function () {
        $('#add').click(function () {
            BootstrapDialog.show({
                title: '<i class="fa fa-plus-circle"></i> 新增',
                message: $('<div style="padding: 15px;"></div>').load('addRole.html'),
               // message: $('#a'),
                onshown:function (dialogRef) {
                    var ids=new Array();
                    ids.push(1);
                    ids.push(2);
                    $('#s1_menu').val(ids).trigger('change');
                },
                buttons: [{
                    label: '确定',
                    cssClass:'btn-primary',
                    action: function(dialog) {
                        dialog.close();
                        alert($('#s1_menu').val());
                    }
                }, {
                    label: '关闭',
                    action: function(dialog) {
                        dialog.close();
                    }
                }]
            });

        })




    })
</script>
